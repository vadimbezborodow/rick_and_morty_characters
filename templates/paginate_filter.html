{% extends 'index.html' %}

{% block paginate %}
    <nav>
        <ul class="pagination justify-content-center">
            <li {% if not pages['prev_page'] %} class="disabled" {% endif %}>
                <a class="page-link" href="/{{ pages['prev_page'] }}">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link"
                                            href="/{{ pages['current_page']['page_url'] }}">{{ pages['current_page']['page'] }}</a>
            </li>
            <li {% if not pages['next_page'] %} class="disabled" {% endif %}>
                <a class="page-link" href="/{{ pages['next_page'] }}">Next</a>
            </li>
        </ul>
    </nav>
{% endblock %}
